<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-end">
            <form action="/logout">
                <button type="submit" class="text-center btn btn-success mt-4">Logout</button>
            </form>
        </div>
        <div class="row shadow m-5">
            <div class="col">
                <h1>Success! Welcome {{user.first_name}} {{user.last_name}}!</h1>
                {% if messages %}
                <p class="messages list-style: none">
                    {% for message in messages %}
                    <h3 {% if message.tags %} class="{{message.tags}} text-success" {% endif %}>{{message}}</h3>
                    {% endfor %}
                </p>
                {% endif %}
            </div>
            {% csrf_token %}
            <div>
                
            </div>
        </div>
    </div>
</body>

</html>
